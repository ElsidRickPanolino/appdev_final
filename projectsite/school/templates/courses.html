{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="content">
    <a href="{% url 'courses-with-teachers' %}" class="btn"> View Teachers </a>
    <a href="{% url 'course-add' %}" class="btn btn-outline-primary">Add New Course</a><br>
    <section>
      <!-- Display Pokemon Cards -->
      {% for object in object_list %}
        <div class="student-box">
          <div class="student">
              <p>{{ object.name }}</p>
              <a href="course_list/{{ object.id }}" >Edit</a> |
              <a href="course_list/{{ object.id }}/delete" >Delete</a>
          </div>
        </div>
      {% endfor %}
    </section>
    {% include 'includes/pagination.html' %}
  </div>
{% endblock %}

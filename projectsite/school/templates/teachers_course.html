{% extends 'base.html' %}
{% block content %}
<div class="content">
  <br>
  <a href="{% url 'teacher-list' %}" class="btn  btn-primary"> Default View </a><br>
  <a href="{% url 'teacher-add' %}" class="btn btn-outline-primary">Add New Teacher</a><br>
  {% for teacher in teachers %}
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th colspan="3" class="bg-dark text-light">{{ teacher.full_name }}</th>
        </tr>
      </thead>
      <tr>
        <th>Code</th>
        <th>Course</th>
        <th>Description</th>
      </tr>
      {% for course in teacher.courses.all %}
      <tr>
        <td>{{ course.code }}</td>
        <td>{{ course.name }}</td>
        <td>{{ course.description }}</td>
      </tr>
      {% endfor %}
    </ul>
    </table>
    <br>
    <br>
  {% endfor %}
  </div>
{% endblock %}

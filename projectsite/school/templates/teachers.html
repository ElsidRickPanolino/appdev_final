{% extends 'base.html' %}
{% load static %}
{% block content %}
  <a href="{% url 'teacher-by-course' %}" class="btn"> View Courses </a>
  <a href="{% url 'teacher-add' %}" class="btn btn-outline-primary">Add New Teacher</a><br>
  <section>
    <!-- Display Pokemon Cards -->
    {% for object in object_list %}
      <div class="student-box">
        <div class="student">
            <p>{{ object.first_name }}</p>
            <a href="teacher_list/{{ object.id }}" >Edit</a> |
            <a href="teacher_list/{{ object.id }}/delete" >Delete</a>
        </div>
      </div>
    {% endfor %}
  </section>
  {% include 'includes/pagination.html' %}
{% endblock %}

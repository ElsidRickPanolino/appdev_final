{%load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>{% block title%} SCHOOL {%endblock%}</title>
  </head>
  <body>
    <div class="header">
      <section class="navbar">
        <a class="nav_item {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}"> Home </a>
        <a class="nav_item {% if '/student' in request.path %}active{% endif %}" href="{% url 'student-list' %}">Students</a>
        <a class="nav_item {% if '/teacher' in request.path %}active{% endif %}" href="{% url 'teacher-list' %}">Teachers</a>
        <a class="nav_item {% if '/course' in request.path %}active{% endif %}" href="{% url 'course-list' %}">Courses</a>
        <a class="nav_item {% if '/block' in request.path %}active{% endif %}" href="{% url 'block-list' %}">Blocks</a>
        <a class="nav_item {% if '/class' in request.path %}active{% endif %}" href="{% url 'class-list' %}">Classes</a>
      </section>
    </div>
    <main>
      {% block content %}
        <div class="content">
          <br><br><br>
          <h2>School App for BS Computer Science</h2>
          <p class="text-left">This is an app for school, it contains students, teacher, courses, blocks, and classes.</p>
        </div>
      {% endblock %}
    </main>
  
    {% include 'includes/footer.html' %}
  </body>
</html>

<style>
  .active{
    font-weight: 600;
    color: #BBFFFF;
    font-size: 1.2 rem;
    text-decoration: underline;
  }
</style>
